seed: 42

# Data paths
data_dir: "data"
train_file: "train.txt"
test_file: "test_without_label.txt"

# Model configuration
model:
  text_model: "bert-base-uncased"
  image_model: "resnet50"
  hidden_dim: 256
  num_classes: 3
  dropout: 0.4

# Training configuration
training:
  batch_size: 16
  num_epochs: 20
  learning_rate: 1.6e-5
  weight_decay: 0.02
  val_split: 0.2  # 20% for validation
  early_stopping_patience: 8
  gradient_clip: 1.0

data:
  max_text_length: 160
  image_size: 224
  
experiment_mode: "multimodal"

# Class imbalance handling
class_imbalance:
  oversample_strategy: "random"
  sampling_strategy: {1: 350}

  class_weights: [1.0, 4.0, 1.0]
  
  loss_function: "ce"
  focal_alpha: [0.231, 0.655, 0.115] #基于验证集，先算每类的逆频率 1/count，再归一化使权重和为 1
  focal_gamma: 2.0

# Prediction adjustments
prediction:
  positive_threshold: 0.5
  temperature: 1.0

# Training stability
stability:
  multi_seed: null
  k_fold: null

# Metrics and monitoring
monitoring:
  save_neutral_errors: true
  verbose_metrics: true

# Output paths
output_dir: "outputs"
model_save_path: "outputs/best_model.pth"
predictions_file: "outputs/predictions.txt"
neutral_errors_file: "outputs/neutral_errors.txt"
metrics_file: "outputs/detailed_metrics.txt"

